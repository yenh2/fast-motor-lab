<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Regístrate</title>
</head>
<body background="images/backgraund.jpg">
    <br><br>
    <center>
        <div id="login">
            <br><br>
        <p>REGÍSTRATE</p>
        <form method="POST">
            <label for="lblemail">Correo Electrónico:</label><br>
            <input type="email" id="email" value="" placeholder="Ingrese su correo" required autofocus> <br><br>
            <label for="lblpassword">Contraseña:</label><br>

            <p class="bi bi-google"><a href="#">REGISTRARSE CON GOOGLE</a></p >
        </form>
    </div>
    </center>
    
</body>
