<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/cotizaciones.css">
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Cotizaciones</title>
</head>
<body>
    <br>
    <br>
    <div class="container" > 
        <div class="row vh-100, justify-content-center y align-items-center" >
            <div class="col-md-12">
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Motos</label>
                    <select id="inputState" class="form-select">
                      <option selected></option>
                      <option>Pulsar Ns 200</option>
                      <option>Ducati</option>
                      <option>Honda</option>
                      <option>Yamaha</option>
                    </select>
                  </div>
                <div class="col-md-6">
                  <label for="inputNumber1"class="form-label">Cuotas</label>
                  <input type="number" class="form-control" id="inputNumber1" required autofocus>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese su dirección" required>
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Teléfono</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Ingrese su número de teléfono" required >
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Acepto los términos y condiciones
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Enviar datos</button>
                </div>
              </form>
        </div>
        </div>
    </div>
</body>
</html>
